<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="/style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Pomodoro Focus</h1>
    <div class="container">
        <div class="timer">
            <div class="icon" id="icon">+</div>
            <div class="gettingtime" id="gettingtime">
                <textarea class="minute" placeholder="Enter minutes"></textarea>
                <button class="storebutton" id="saveval">Set</button>
            </div>
            <div class="countdown" id="countdown">00:00</div>
            <button class="startbutton" id="startbtn">Start</button> 
        </div>
        <div class="faces">
        </div>
    </div>
</body>
</html>
